<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Formulário Interativo</title>
</head>
<body id="corpo">
    <div class="container">
        <h1>Formulário</h1>
        <form id="meuform">
            
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome"></input>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email"></input>
            </div>

            
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" name="idade"></input>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade"></input>
            </div>

            
            <div class="form-group p-3">
                <label for="gender">Gênero:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" value="masculino"> Masculino</input>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" value="feminino"> Feminino</input>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" value="outro"> Outro</input>
                </div>
            </div>

            
            <div class="form-group p-3">
                <label>Interesses:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="interesses" value="esportes"> Esportes</input>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="interesses" value="musica"> Música</input>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="interesses" value="filmes"> Filmes</input>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="interesses" value="viagem"> Viagem</input>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="interesses" value="livros"> Livros</input>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="submitForm()">Enviar</button>
        </form>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
